<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="todo-container">
        <div class="todo-card" id="backlog">
            <h3>Backlog</h3>
            <ul class="task-list" id="backlog-tasks"></ul>

        </div>
        <div class="todo-card" id="todo">
            <h3>To Do</h3>
            <ul class="task-list" id="todo-tasks"></ul>
        </div>
        <div class="todo-card" id="ongoing">
            <h3>Ongoing</h3>
            <ul class="task-list" id="ongoing-tasks"></ul>
        </div>
        <div class="todo-card" id="done">
            <h3>Done</h3>
            <ul class="task-list" id="done-tasks"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
